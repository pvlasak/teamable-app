<!DOCTYPE html>
<html>
    <head>
        <title>
            Teamable
        </title>
        <link rel="stylesheet" href="style.css" />
        <script src="app.js"> </script>
        <script src="https://unpkg.com/validator@13.15.0/validator.min.js"></script>

    </head>
    <body>
        <div id="display-view">
            <h1> User profile </h1>
            <img src="images.jpeg">

            <span> Name: </span><b id="name"> Anna Smith </b>
            <hr/>
            
            <span> Email: </span>: </span><b id="email"> anna.smith@example.com </b>
            <hr/> 

            <span> Interesets: </span><b id="interests"> coding </b>
            <hr/>  
            <button onclick="handleEditProfile()"> Edit Profile </button>
        </div>

        <div id="edit-view">
            <h1> User profile </h1>
            <img src="images.jpeg">

            <span> Name: </span>
            <input type="text" id="input-name" placeholder="Anna Smith" /> 
            <hr/>
            
            <span> Email: </span>
            <input type="text" id="input-email" placeholder="anna.smith@example.com" />
            <hr/> 

            <span> Interesets: </span> 
            <input type="text" id="input-interests" placeholder= "coding"/>
            <hr/>  
            <button onclick="handleUpdateProfile()"> Update Profile </button>
        </div>
    </body>
</html>
